apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.service: chatgpt-ui-client
  name: chatgpt-ui-client-deployment
  namespace: chatgpt-ui
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: chatgpt-ui-client-deployment-c820fc9e
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: chatgpt-ui-client-deployment-c820fc9e
        io.network/chatgpt-ui-network: "true"
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: SERVER_DOMAIN
              value: "{{ .Values.Client.ServerUrl }}"
            - name: NUXT_PUBLIC_APP_NAME
              value: "{{ .Values.Client.NuxtPublicAppName }}"
            - name: NUXT_PUBLIC_TYPEWRITER
              value: "false"
          image: wongsaang/chatgpt-ui-client:latest
          imagePullPolicy: Always
          name: chatgpt-ui-client
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 80
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: chatgpt-ui-client-service
  namespace: chatgpt-ui
spec:
  externalIPs: []
  ports:
    - port: 80
      targetPort: 80
  selector:
    cdk8s.io/metadata.addr: chatgpt-ui-client-deployment-c820fc9e
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    io.service: chatgpt-ui-client
  name: chatgpt-ui-client-ingress
  namespace: chatgpt-ui
spec:
  rules:
    - host: "{{ .Values.Client.Domain }}"
      http:
        paths:
          - backend:
              service:
                name: chatgpt-ui-client-service
                port:
                  number: 80
            path: /
            pathType: Prefix
